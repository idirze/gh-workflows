name: publish docker image into registry 

on:
  workflow_call:
    inputs:
      path:
        description: Package path
        required: true
        type: string
      image:
        description: Docker image name
        required: true
        type: string
      version:
        description: Docker image version
        required: true
        type: string
      git_tag_name:
        description: Github released tag name
        required: true
        type: string

defaults:
  run:
    shell: bash

jobs:

  docker-image-publish:
    name: "Docker publish (${{ inputs.image }}:${{ inputs.version }})"
    runs-on: "ubuntu-latest"
    steps:
      - name: Checkout release tag ${{ inputs.git_tag_name }} âš¡ï¸
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: ${{ inputs.git_tag_name }}

      ### Common steps between CI and Publish
      - name: Free up disk space ğŸ“¦
        uses: idirze/workflows/.github/actions/free-disk-space@main

      - name: Set up QEMU and Docker Buildx ğŸ“¦
        uses: idirze/workflows/.github/actions/setup-buildx@main

      - name: Set up container registry ğŸ“¦
        id: registry
        run:  |
            echo "registry=${{ vars.REGISTRY || 'quay.io' }}" >> $GITHUB_OUTPUT
            echo "registry_repo=${{ vars.REGISTRY || 'quay.io' }}/okdp" >> $GITHUB_OUTPUT
            #echo "registry_repo=${{ vars.REGISTRY || 'quay.io' }}/${GITHUB_REPOSITORY_OWNER@L}" >> $GITHUB_OUTPUT
        shell: bash

      ### Publish steps
      ### The publish and periodic rebuilds are based on the latest stable github release tag
      - name: Login into ${{ steps.registry.outputs.registry }} registry ğŸ”
        uses: docker/login-action@v3
        with:
          registry: ${{ steps.registry.outputs.registry }}
          username: ${{ secrets.REGISTRY_USERNAME }}
          password: ${{ secrets.REGISTRY_ROBOT_TOKEN }}

      - name: Build and push to ${{ steps.registry.outputs.registry_repo }} repository ğŸ“¤
        uses: docker/build-push-action@v5
        with:
          context: ${{ inputs.path }}
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.registry.outputs.registry_repo }}/${{ inputs.image }}:${{ inputs.version }}
          labels: |
            org.opencontainers.image.title="${{ inputs.image }}"
            org.opencontainers.image.version="${{ inputs.version }}"
            org.opencontainers.image.description="${{ inputs.image }} image"
            org.opencontainers.image.source="https://github.com/${{ github.repository }}"
            org.opencontainers.image.licenses="Apache-2.0"

